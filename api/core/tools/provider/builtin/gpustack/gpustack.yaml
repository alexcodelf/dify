identity:
  author: gpustack
  name: gpustack
  label:
    en_US: GPUStack
    zh_Hans: GPUStack
  description:
    en_US: GPUStack provides APIs for generating images given a prompt and/or an input image when running diffusion models.
    zh_Hans:
  icon: icon.svg
  tags:
    - image
credentials_for_provider:
  base_url:
    type: text-input
    required: true
    label:
      en_US: Server URL
      zh_Hans: 服务器 URL
    human_description:
      en_US: Please input GPUStack server's Base URL
      zh_Hans: 请输入 GPUStack 服务器的 Base URL
  api_key:
    type: secret-input
    required: true
    label:
      en_US: API Key
      zh_Hans: API Key
    placeholder:
      en_US: Please input your GPUStack API Key
      zh_Hans: 请输入你的 GPUStack API Key
    url: https://docs.gpustack.ai/latest/user-guide/api-key-management/
  model:
    type: text-input
    required: true
    label:
      en_US: Model
      zh_Hans: 模型
    placeholder:
      en_US: Please input your GPUStack model
      zh_Hans: 请输入你的 GPUStack 模型
